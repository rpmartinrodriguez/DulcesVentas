<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Moderno</title>
    
    <!-- Tailwind CSS para un diseño rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts para una tipografía elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-700">

    <div id="app-container" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Cabecera y Navegación -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-pink-800 text-center mb-4">La Mejor</h1>
            <nav class="flex justify-center space-x-6 sm:space-x-8 border-b border-pink-200 pb-3">
                <a href="#" class="nav-link active" data-page="dashboard">Pedidos</a>
                <a href="#" class="nav-link" data-page="articles">Artículos</a>
                <a href="#" class="nav-link" data-page="sales">Ventas</a>
            </nav>
        </header>

        <main>
            <!-- PÁGINA: DASHBOARD -->
            <section id="dashboard-page" class="page">
                <div class="card p-4 sm:p-6">
                    <!-- PANEL SUPERIOR FIJO -->
                    <div class="dashboard-header">
                        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                            <h2 class="text-2xl font-semibold text-pink-700">Crear Nuevo Pedido</h2>
                            <input type="search" id="search-input" placeholder="Buscar artículo..." class="search-bar">
                        </div>
                        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div class="text-right w-full sm:w-auto">
                                <span class="text-lg font-medium text-gray-600">Total Final:</span>
                                <span id="final-total" class="text-3xl font-bold text-pink-800 ml-2">$0.00</span>
                            </div>
                            <button id="close-order-btn" class="btn-primary w-full sm:w-auto">Cerrar Pedido</button>
                        </div>
                    </div>
                    
                    <!-- LISTA DE ARTÍCULOS (SCROLLABLE) -->
                    <div class="overflow-x-auto pt-4">
                        <table class="w-full text-left" id="dashboard-table">
                            <thead class="bg-pink-50 text-pink-600">
                                <tr>
                                    <th class="p-4 rounded-l-lg">Selección</th>
                                    <th class="p-4">Artículo</th>
                                    <th class="p-4">Precio</th>
                                    <th class="p-4">Cantidad</th>
                                    <th class="p-4 rounded-r-lg">Total</th>
                                </tr>
                            </thead>
                            <tbody id="dashboard-articles-table">
                                <!-- Los artículos se cargarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- PÁGINA: ARTÍCULOS -->
            <section id="articles-page" class="page hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1">
                        <div class="card p-6 sticky top-8">
                            <h2 class="text-2xl font-semibold text-pink-700 mb-4">Nuevo Artículo</h2>
                            <form id="add-article-form" class="space-y-4">
                                <div>
                                    <label for="article-name" class="block text-sm font-medium text-gray-600">Nombre</label>
                                    <input type="text" id="article-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-pink-500 focus:border-pink-500">
                                </div>
                                <div>
                                    <label for="article-price" class="block text-sm font-medium text-gray-600">Precio</label>
                                    <input type="number" id="article-price" step="0.01" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-pink-500 focus:border-pink-500">
                                </div>
                                <button type="submit" class="btn-primary w-full">Agregar Artículo</button>
                            </form>
                        </div>
                    </div>
                    <div class="lg:col-span-2 card p-6">
                        <h2 class="text-2xl font-semibold text-pink-700 mb-4">Lista de Artículos</h2>
                        <div id="articles-list" class="space-y-3">
                            <!-- La lista de artículos se cargará aquí -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- PÁGINA: VENTAS -->
            <section id="sales-page" class="page hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2">
                        <div class="card p-6">
                            <h2 class="text-2xl font-semibold text-pink-700 mb-6">Historial de Ventas</h2>
                            <div id="sales-history" class="space-y-4">
                                <!-- El historial de ventas se cargará aquí -->
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-1">
                        <div id="sales-summary-card" class="card p-6 sticky top-8">
                            <!-- El resumen de ventas se cargará aquí -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- MODAL PARA EDITAR ARTÍCULO -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close-btn">&times;</button>
            <h2 class="text-2xl font-semibold text-pink-700 mb-4">Editar Artículo</h2>
            <form id="edit-article-form" class="space-y-4">
                <input type="hidden" id="edit-article-id">
                <div>
                    <label for="edit-article-name" class="block text-sm font-medium text-gray-600">Nombre</label>
                    <input type="text" id="edit-article-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div>
                    <label for="edit-article-price" class="block text-sm font-medium text-gray-600">Precio</label>
                    <input type="number" id="edit-article-price" step="0.01" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-pink-500 focus:border-pink-500">
                </div>
                <button type="submit" class="btn-primary w-full">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Elemento para la notificación -->
    <div id="notification" class="notification"></div>

    <!-- Script de la aplicación y conexión con Firebase -->
    <script type="module" src="app.js"></script>
</body>
</html>
